<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Christmas Card</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #0b3d2e, #02140d);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
        color: white;
    }

    .card {
        text-align: center;
    }

    svg {
        width: 320px;
        height: 460px;
    }

    .tree-path {
        fill: none;
        stroke: #ffd966;
        stroke-width: 4;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 1600;
        stroke-dashoffset: 1600;
        animation: drawTree 8s ease-in-out forwards;
        filter: drop-shadow(0 0 6px rgba(255, 217, 102, 0.9));
    }

    .trunk {
        fill: none;
        stroke: #8b5a2b;
        stroke-width: 8;
        stroke-linecap: round;
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: drawTrunk 2s ease-out forwards;
        animation-delay: 7.5s;
    }

    .star {
        fill: #ffeb99;
        opacity: 0;
        animation: starGlow 1.5s ease-in forwards;
        animation-delay: 8s;
        filter: drop-shadow(0 0 10px gold);
    }

    h1 {
        margin-top: 18px;
        font-size: 2rem;
        letter-spacing: 1px;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
        animation-delay: 8.5s;
    }

    @keyframes drawTree {
        to { stroke-dashoffset: 0; }
    }

    @keyframes drawTrunk {
        to { stroke-dashoffset: 0; }
    }

    @keyframes starGlow {
        to { opacity: 1; }
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }
</style>
</head>

<body>
<div class="card">

<svg viewBox="0 0 320 460">
    <!-- Tree lights (single continuous spiral path) -->
    <path
        class="tree-path"
        d="
        M160 60
        C135 80, 185 90, 160 110
        C120 135, 200 145, 160 170
        C105 200, 215 215, 160 240
        C90 270, 230 290, 160 310
        C75 340, 245 360, 160 380
        "
    />

    <!-- Trunk -->
    <path
        class="trunk"
        d="M160 385 L160 420"
    />

    <!-- Star -->
    <polygon
        class="star"
        points="
        160,28
        166,44
        184,44
        170,54
        176,70
        160,60
        144,70
        150,54
        136,44
        154,44
        "
    />
</svg>

<h1>✨ Merry Christmas ✨</h1>

</div>
</body>
</html>
