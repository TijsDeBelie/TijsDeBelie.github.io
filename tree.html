<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Merry Christmas</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #0b3d2e, #02140d);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", system-ui, sans-serif;
        color: white;
    }

    .card {
        text-align: center;
    }

    svg {
        width: 360px;
        height: 520px;
    }

    /* Tree light path */
    .tree-path {
        fill: none;
        stroke: #ffd966;
        stroke-width: 4;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 1800;
        stroke-dashoffset: 1800;
        animation: drawTree 5s ease-in-out forwards;
        filter: drop-shadow(0 0 6px rgba(255, 217, 102, 0.9));
    }

    /* Sparkle dots */
    .sparkle {
        fill: #ffeb99;
        opacity: 0;
        filter: drop-shadow(0 0 8px gold);
    }

    /* Trunk */
    .trunk {
        fill: none;
        stroke: #8b5a2b;
        stroke-width: 8;
        stroke-linecap: round;
        stroke-dasharray: 120;
        stroke-dashoffset: 120;
        animation: drawTrunk 1.5s ease-out forwards;
        animation-delay: 4.8s;
    }

    /* Presents */
    .gift {
        fill: none;
        stroke: #ffd966;
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
        opacity: 0;
        animation: fadeIn 1.5s ease forwards;
        animation-delay: 5.3s;
    }

    /* Star */
    .star {
        fill: #ffeb99;
        opacity: 0;
        animation: starGlow 1.5s ease-in forwards;
        animation-delay: 5s;
        filter: drop-shadow(0 0 12px gold);
    }

    h1 {
        margin-top: 18px;
        font-size: 2.2rem;
        letter-spacing: 1.5px;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
        animation-delay: 5.8s;
    }

    p {
        margin-top: 6px;
        font-size: 1rem;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
        animation-delay: 6.2s;
        color: #ffeb99;
    }

    @keyframes drawTree {
        to { stroke-dashoffset: 0; }
    }

    @keyframes drawTrunk {
        to { stroke-dashoffset: 0; }
    }

    @keyframes starGlow {
        to { opacity: 1; transform: scale(1.1); }
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }
</style>
</head>

<body>
<div class="card">

<svg viewBox="0 0 360 520">

    <!-- Star -->
    <polygon
        class="star"
        points="
        180,30
        188,50
        210,52
        194,66
        200,88
        180,76
        160,88
        166,66
        150,52
        172,50
        "
    />

    <!-- Single flowing tree path (inspired by reference image) -->
    <path
        id="treePath"
        class="tree-path"
        d="
        M180 60
        C165 85, 195 95, 180 115
        C145 150, 215 160, 180 190
        C130 230, 230 245, 180 275
        C110 320, 250 340, 180 365
        C95 405, 265 425, 180 445
        "
    />

    <!-- Sparkles following the pen tip -->
    <circle class="sparkle" r="4">
        <animateMotion dur="5s" path="
        M180 60
        C165 85, 195 95, 180 115
        C145 150, 215 160, 180 190
        C130 230, 230 245, 180 275
        C110 320, 250 340, 180 365
        C95 405, 265 425, 180 445
        " />
        <animate attributeName="opacity" values="1;0" dur="0.8s" repeatCount="indefinite"/>
    </circle>

    <!-- Trunk -->
    <path class="trunk" d="M180 445 L180 490" />

    <!-- Presents -->
    <g class="gift">
        <!-- Left gift -->
        <rect x="110" y="460" width="60" height="40" />
        <line x1="140" y1="460" x2="140" y2="500" />
        <line x1="110" y1="480" x2="170" y2="480" />

        <!-- Right gift -->
        <rect x="200" y="450" width="50" height="50" />
        <line x1="225" y1="450" x2="225" y2="500" />
        <line x1="200" y1="475" x2="250" y2="475" />
    </g>

</svg>

<h1>✨ Merry Christmas ✨</h1>
<p>With love, joy, and warmth</p>

</div>
</body>
</html>
