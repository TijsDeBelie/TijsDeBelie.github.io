<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Christmas Card</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #0b3d2e, #02140d);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
        color: white;
    }

    .card {
        text-align: center;
    }

    svg {
        width: 300px;
        height: 420px;
        overflow: visible;
    }

    .tree-path {
        fill: none;
        stroke: #ffd966;
        stroke-width: 4;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 1200;
        stroke-dashoffset: 1200;
        animation: drawTree 4s ease-out forwards;
        filter: drop-shadow(0 0 6px rgba(255, 217, 102, 0.8));
    }

    .star {
        fill: #ffeb99;
        opacity: 0;
        animation: starGlow 1.5s ease-in forwards;
        animation-delay: 4s;
        filter: drop-shadow(0 0 10px gold);
    }

    h1 {
        margin-top: 20px;
        font-size: 2rem;
        letter-spacing: 1px;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
        animation-delay: 4.5s;
    }

    @keyframes drawTree {
        to {
            stroke-dashoffset: 0;
        }
    }

    @keyframes starGlow {
        to {
            opacity: 1;
            transform: scale(1.1);
        }
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }
</style>
</head>

<body>
<div class="card">

<svg viewBox="0 0 300 420">
    <!-- Tree drawn as a single light string -->
    <path
        class="tree-path"
        d="
        M150 40
        C110 80, 110 80, 150 120
        C90 150, 90 150, 150 190
        C70 230, 70 230, 150 270
        C50 310, 50 310, 150 350
        C250 310, 250 310, 150 270
        C230 230, 230 230, 150 190
        C210 150, 210 150, 150 120
        C190 80, 190 80, 150 40
        "
    />

    <!-- Star -->
    <polygon
        class="star"
        points="
        150,20
        156,36
        174,36
        160,46
        166,62
        150,52
        134,62
        140,46
        126,36
        144,36
        "
    />
</svg>

<h1>✨ Merry Christmas ✨</h1>

</div>
</body>
</html>
