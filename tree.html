<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Merry Christmas</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #0b3d2e, #02140d);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", system-ui, sans-serif;
        color: white;
    }

    .card {
        text-align: center;
    }

    svg {
        width: 360px;
        height: 540px;
    }

    /* Tree */
    .tree-path {
        fill: none;
        stroke: #ffd966;
        stroke-width: 4;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 2000;
        stroke-dashoffset: 2000;
        animation: drawTree 5s ease-in-out forwards;
        filter: drop-shadow(0 0 6px rgba(255, 217, 102, 0.9));
    }

    /* Sparkle */
    .sparkle {
        fill: #ffeb99;
        opacity: 0;
        filter: drop-shadow(0 0 10px gold);
    }

    /* Trunk */
    .trunk {
        fill: none;
        stroke: #8b5a2b;
        stroke-width: 8;
        stroke-linecap: round;
        stroke-dasharray: 180;
        stroke-dashoffset: 180;
        animation: drawTrunk 1.5s ease-out forwards;
        animation-delay: 4.8s;
    }

    /* Gifts */
    .gift {
        fill: none;
        stroke: #ffd966;
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
        opacity: 0;
        animation: fadeIn 1.5s ease forwards;
        animation-delay: 5.4s;
    }

    /* Star */
    .star {
        fill: #ffeb99;
        opacity: 0;
        animation: starGlow 1.5s ease-in forwards;
        animation-delay: 4.9s;
        filter: drop-shadow(0 0 12px gold);
    }

    h1 {
        margin-top: 18px;
        font-size: 2.2rem;
        letter-spacing: 1.5px;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
        animation-delay: 6s;
    }

    p {
        margin-top: 6px;
        font-size: 1rem;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
        animation-delay: 6.3s;
        color: #ffeb99;
    }

    @keyframes drawTree {
        to { stroke-dashoffset: 0; }
    }

    @keyframes drawTrunk {
        to { stroke-dashoffset: 0; }
    }

    @keyframes starGlow {
        to { opacity: 1; transform: scale(1.1); }
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }
</style>
</head>

<body>
<div class="card">

<svg viewBox="0 0 360 540">

    <!-- Star -->
    <polygon
        class="star"
        points="
        190,42
        198,62
        220,64
        204,78
        210,100
        190,88
        170,100
        176,78
        160,64
        182,62
        "
    />

    <!-- Tree path: left → tip → right, open bottom -->
    <path
        id="treePath"
        class="tree-path"
        d="
        M110 420
        C60 380, 70 330, 120 300
        C90 260, 110 220, 150 190
        C140 150, 160 115, 190 90
        C210 115, 230 150, 220 190
        C260 220, 280 260, 240 300
        C290 330, 300 380, 250 420
        "
    />

    <!-- Sparkle following the pen tip -->
    <circle class="sparkle" r="4">
        <animateMotion dur="5s" path="
        M110 420
        C60 380, 70 330, 120 300
        C90 260, 110 220, 150 190
        C140 150, 160 115, 190 90
        C210 115, 230 150, 220 190
        C260 220, 280 260, 240 300
        C290 330, 300 380, 250 420
        " />
        <animate attributeName="opacity" values="1;0" dur="0.9s" repeatCount="indefinite"/>
    </circle>

    <!-- Trunk (U-shape) -->
    <path
        class="trunk"
        d="
        M170 420
        C165 470, 215 470, 210 420
        "
    />

    <!-- Gifts -->
    <g class="gift">
        <!-- Left gift -->
        <rect x="90" y="440" width="60" height="40" />
        <line x1="120" y1="440" x2="120" y2="480" />
        <line x1="90" y1="460" x2="150" y2="460" />

        <!-- Ribbon bow -->
        <path d="M120 440 C110 430, 100 430, 95 435" />
        <path d="M120 440 C130 430, 140 430, 145 435" />

        <!-- Right gift -->
        <rect x="220" y="445" width="55" height="35" />
        <line x1="247" y1="445" x2="247" y2="480" />
        <line x1="220" y1="462" x2="275" y2="462" />

        <!-- Ribbon bow -->
        <path d="M247 445 C237 435, 227 435, 222 440" />
        <path d="M247 445 C257 435, 267 435, 272 440" />
    </g>

</svg>

<h1>✨ Merry Christmas ✨</h1>
<p>May your home be filled with love and light</p>

</div>
</body>
</html>
