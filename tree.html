<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Merry Christmas</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #0b3d2e, #02140d);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", system-ui, sans-serif;
        color: white;
    }

    .card {
        text-align: center;
    }

    svg {
        width: 380px;
        height: 580px;
    }

    .tree-path {
        fill: none;
        stroke: #ffd966;
        stroke-width: 4;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 2600;
        stroke-dashoffset: 2600;
        animation: drawTree 5s ease-in-out forwards;
        filter: drop-shadow(0 0 7px rgba(255, 217, 102, 0.9));
    }

    .sparkle {
        fill: #ffeb99;
        opacity: 0;
        filter: drop-shadow(0 0 10px gold);
    }

    .trunk {
        fill: none;
        stroke: #8b5a2b;
        stroke-width: 8;
        stroke-linecap: round;
        stroke-dasharray: 200;
        stroke-dashoffset: 200;
        animation: drawTrunk 1.5s ease-out forwards;
        animation-delay: 4.9s;
    }

    .gift {
        fill: none;
        stroke: #ffd966;
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
        opacity: 0;
        animation: fadeIn 1.5s ease forwards;
        animation-delay: 5.5s;
    }

    .star {
        fill: #ffeb99;
        opacity: 0;
        animation: starGlow 1.5s ease-in forwards;
        animation-delay: 4.8s;
        filter: drop-shadow(0 0 14px gold);
    }

    h1 {
        margin-top: 18px;
        font-size: 2.3rem;
        letter-spacing: 1.6px;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
        animation-delay: 6.1s;
    }

    p {
        margin-top: 6px;
        font-size: 1rem;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
        animation-delay: 6.4s;
        color: #ffeb99;
    }

    @keyframes drawTree {
        to { stroke-dashoffset: 0; }
    }

    @keyframes drawTrunk {
        to { stroke-dashoffset: 0; }
    }

    @keyframes starGlow {
        to { opacity: 1; transform: scale(1.1); }
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }
</style>
</head>

<body>
<div class="card">

<svg viewBox="0 0 380 580">

    <!-- Star aligned with tree apex -->
    <polygon
        class="star"
        points="
        190,40
        198,60
        220,62
        204,76
        210,98
        190,86
        170,98
        176,76
        160,62
        182,60
        "
    />

    <!-- Tree: wider, taller, more branches, looped corners -->
    <path
        id="treePath"
        class="tree-path"
        d="
        M90 470
        C20 420, 40 360, 110 330
        C60 300, 80 250, 140 225
        C90 195, 115 155, 165 135
        C145 105, 165 80, 190 65
        C215 80, 235 105, 215 135
        C265 155, 290 195, 240 225
        C300 250, 320 300, 270 330
        C340 360, 360 420, 290 470
        "
    />

    <!-- Sparkle following the pen tip -->
    <circle class="sparkle" r="4">
        <animateMotion dur="5s" path="
        M90 470
        C20 420, 40 360, 110 330
        C60 300, 80 250, 140 225
        C90 195, 115 155, 165 135
        C145 105, 165 80, 190 65
        C215 80, 235 105, 215 135
        C265 155, 290 195, 240 225
        C300 250, 320 300, 270 330
        C340 360, 360 420, 290 470
        " />
        <animate attributeName="opacity" values="1;0" dur="0.9s" repeatCount="indefinite"/>
    </circle>

    <!-- Trunk (U-shape) -->
    <path
        class="trunk"
        d="
        M170 470
        C165 525, 215 525, 210 470
        "
    />

    <!-- Gifts -->
    <g class="gift">
        <!-- Left gift -->
        <rect x="90" y="490" width="70" height="45" />
        <line x1="125" y1="490" x2="125" y2="535" />
        <line x1="90" y1="512" x2="160" y2="512" />
        <path d="M125 490 C112 475, 100 475, 95 482" />
        <path d="M125 490 C138 475, 150 475, 155 482" />

        <!-- Right gift -->
        <rect x="220" y="495" width="65" height="40" />
        <line x1="252" y1="495" x2="252" y2="535" />
        <line x1="220" y1="515" x2="285" y2="515" />
        <path d="M252 495 C240 480, 228 480, 223 487" />
        <path d="M252 495 C264 480, 276 480, 281 487" />
    </g>

</svg>

<h1>✨ Merry Christmas ✨</h1>
<p>Wishing our family love, warmth, and joy</p>

</div>
</body>
</html>
