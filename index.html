<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Dungeon Runner</title>
	<meta name="description" content="">
	<meta name="author" content="EaglerSoft">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1,height=device-height, initial-scale=1,width=device-width, initial-scale=1">
	<script src="jquery-3.1.1.js"></script>
	<script src="hammer.min.js"></script>
	<script src="jQueryRotate.js"></script>
	<script src='https://cdn1.kongregate.com/javascripts/kongregate_api.js'></script>
		
	<script src="Game.js"></script>
	<script src="database.js"></script>
	<link rel="stylesheet" type="text/css" href="game.css"> </head>

<body>
	<div id="container"></div>
	<div id="ToonSpelregels">Tutorial</div>
	<div id="ToonControls">Controls</div>
	<h1>Dungeon Runner</h1>
	<div id="spelregels">
		<h3>Goal: Kill as many purple monsters without dying, Hit them with bullets to kill them. Pick up hearts to restore health</h3> <sub> Click this box to hide it</sub> </div>
	<div id="controls">
		<h3>	Computer : use arrow keys and spacebar<br>
			    Mobile : use swipe and tap</h3> <sub> Click this box to hide it</sub> </div>
	<button class="startknop" onclick="start();">Start game</button>
	<button class="startknop" onclick="highscore();">Highscores</button>
	<button id="Mute" onclick="mute();"><span>Mute</span></button>
	<input type="text" id="naam" placeholder="Username"></input>
		<div id="timer"></div>
	<script>
		var clickedS;
		var clickedC;
		var mc = new Hammer(document.body);
		mc.get('swipe').set({
			direction: Hammer.DIRECTION_ALL
		});
		document.addEventListener("DOMContentLoaded", function (event) {
		
				mc.on("swipeleft", function () {
					left()
				});
				mc.on("swiperight", function () {
					right()
				});
				mc.on("swipedown", function () {
					down()
				});
				mc.on("swipeup", function () {
					up()
				});
				mc.on("tap", function () {
					attack();
				});
			
			$('#spelregels').on('click', function () {
				$(this).css('display', 'none');
			});
			$('#ToonSpelregels').on('click', function () {
				if (!clickedS) {
					$('#spelregels').css('display', 'block');
					clickedS = true;
				}
				else {
					$('#spelregels').css('display', 'none');
					clickedS = false;
				}
			});
			$('#controls').on('click', function () {
				$(this).css('display', 'none');
			});
			$('#ToonControls').on('click', function () {
				if (!clickedC) {
					$('#controls').css('display', 'block');
					clickedC = true;
				}
				else {
					$('#controls').css('display', 'none');
					clickedC = false;
				}
			});
		});
		Document.onload = startscreen();
		
	</script>
</body>

</html>
